<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <main>
        <form class="transaction-form">
            <input type="text" class="input-description" placeholder="Description" required>
            <input type="number" class="input-amount" placeholder="Amount" required>
            <select class="select-category">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="date" class="input-date" required>
            <button type="submit" class="submit-btn">Add Transaction</button>
        </form>

        <div class="filter-section">
            <input type="number" class="filter-min-price" placeholder="Min Amount">
            <input type="number" class="filter-max-price" placeholder="Max Amount">
            <select class="filter-type">
                <option value="">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="date" class="filter-date">
            <input type="text" class="filter-notes" placeholder="Search Description">
            <button id="apply-filters-btn" class="submit-btn">Apply Filters</button> 
        </div>

        
        <section class="transactions-container"></section>

        <section class="total-balance">Total Balance: $0.00</section>
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker App</p>
    </footer>

    <script src="./script/script.js"></script>
</body>
</html>
